<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup & Login</title>
  <style>
    body {font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2;}
    .container {width: 350px; background: white; padding: 25px; border-radius: 10px; box-shadow: 0px 4px 12px rgba(0,0,0,0.15);}
    h2 {text-align: center; margin-bottom: 20px;}
    input, button {width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px;}
    button {border: none; background: #007bff; color: white; cursor: pointer;}
    button:hover {background: #0056b3;}
    p {text-align: center; margin-top: 15px;}
    a {color: #007bff; cursor: pointer;}
    .hidden {display: none;}
    .message {text-align: center; color: green; font-weight: bold;}
    .error {text-align: center; color: red; font-weight: bold;}
  </style>
</head>
<body>
  <div class="container">
    <!-- Signup Form -->
    <div id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" id="signupUsername" placeholder="Username" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a onclick="showLogin()">Login</a></p>
      <p id="signupMsg"></p>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
      <p id="loginMsg"></p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("signupForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
    }

    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("signupForm").classList.add("hidden");
    }

    function signup() {
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const msg = document.getElementById("signupMsg");

      if (!username || !password) {
        msg.textContent = "⚠ Please enter username & password";
        msg.className = "error";
        return;
      }

      if (localStorage.getItem(username)) {
        msg.textContent = "⚠ Username already exists!";
        msg.className = "error";
      } else {
        localStorage.setItem(username, password);
        msg.textContent = "✅ Signup successful! You can login now.";
        msg.className = "message";
      }
    }

    function login() {
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const msg = document.getElementById("loginMsg");

      if (!username || !password) {
        msg.textContent = "⚠ Please enter username & password";
        msg.className = "error";
        return;
      }

      const storedPassword = localStorage.getItem(username);
      if (storedPassword && storedPassword === password) {
        localStorage.setItem("activeUser", username);
        window.location.href = "index.html"; // ✅ Go to your existing homepage
      } else {
        msg.textContent = "❌ Invalid username or password!";
        msg.className = "error";
      }
    }
  </script>
</body>
</html>
